# ===============================================
# Arquivo de Configuração para o MAS
# ===============================================

# --- Configurações Gerais da Negociação ---
# Número máximo de rodadas de negociação permitidas (t_max)
negotiation.maxRounds = 10
# Fator de desconto inicial (b_k) usado na fórmula de concessão
negotiation.discountRate = 0.1

# --- Configurações do BuyerAgent ---
# Utilidade mínima que o comprador exige para aceitar uma oferta final
buyer.acceptanceThreshold = 0.5
# Preferência a risco do comprador (β): 1=neutro, <1=propenso, >1=averso
buyer.riskBeta = 1.0
# Preferência de concessão do comprador (γ): <1=paciente, =1=linear, >1=impaciente
buyer.gamma = 0.5

# Pesos (weights) dos critérios para o Comprador (ωk) - Soma deve ser 1.0
# Importância do Preço para o comprador
weights.price = 0.4
# Importância da Qualidade para o comprador
weights.quality = 0.3
# Importância da Entrega para o comprador
weights.delivery = 0.15
# Importância do Serviço para o comprador
weights.service = 0.15

# Parâmetros (min/max) dos critérios para o Comprador (Visão do Comprador)
# Formato: valor_minimo_aceitavel,valor_maximo_aceitavel
# Limites aceitáveis de Preço para o comprador (Ex: P1)
params.price = 50.0,60.0
# Limites aceitáveis de Entrega para o comprador (Ex: P1)
params.delivery = 1.0,10.0

# --- Configurações do SellerAgent (Exemplo aplicado a todos os vendedores s1, s2, s3) ---
# Utilidade mínima que o vendedor exige para aceitar uma contraproposta
seller.acceptanceThreshold = 0.45
# Preferência a risco do vendedor (β)
seller.riskBeta = 1.0
# Preferência de concessão do vendedor (γ) - Impaciente, cede rápido
seller.gamma = 5.0

# Pesos (weights) dos critérios para o Vendedor (ωk) - Pode diferir do comprador
# Importância do Preço para o vendedor
seller.weights.price = 0.5
# Importância da Qualidade para o vendedor
seller.weights.quality = 0.2
# Importância da Entrega para o vendedor
seller.weights.delivery = 0.15
# Importância do Serviço para o vendedor
seller.weights.service = 0.15

# Parâmetros (min/max) dos critérios para o Vendedor (Visão do Vendedor)
# Formato: valor_minimo_aceitavel,valor_maximo_aceitavel
# Limites aceitáveis de Preço para o vendedor (Pode vender a partir de 40)
seller.params.price = 40.0,60.0
# Limites aceitáveis de Entrega para o vendedor
seller.params.delivery = 5.0,20.0

# Valores da Proposta Inicial do Vendedor (Como ele começa a negociação)
# Preço inicial oferecido pelo vendedor (alto)
seller.initial.price = 58.0
# Qualidade inicial oferecida pelo vendedor
seller.initial.quality = poor
# Entrega inicial oferecida pelo vendedor
seller.initial.delivery = 18.0
# Serviço inicial oferecido pelo vendedor
seller.initial.service = poor

# --- Configurações do EvaluationService ---
# Números Fuzzy Triangulares (TFNs) - Visão do Comprador
# Formato: m1,m2,m3 (Valores da Tabela 5, coluna "purchasing company")
# TFN Comprador: Muito Ruim
tfn.buyer.very_poor = 0,0,0.25
# TFN Comprador: Ruim
tfn.buyer.poor = 0,0.25,0.5
# TFN Comprador: Médio
tfn.buyer.medium = 0.25,0.5,0.75
# TFN Comprador: Bom
tfn.buyer.good = 0.5,0.75,1
# TFN Comprador: Muito Bom
tfn.buyer.very_good = 0.75,1,1

# Números Fuzzy Triangulares (TFNs) - Visão do Vendedor
# Formato: m1,m2,m3 (Valores da Tabela 5, coluna "supplier")
# TFN Vendedor: Muito Ruim (Alto custo/baixa utilidade para ele oferecer)
tfn.seller.very_poor = 0.75,1,1
# TFN Vendedor: Ruim
tfn.seller.poor = 0.5,0.75,1
# TFN Vendedor: Médio
tfn.seller.medium = 0.25,0.5,0.75
# TFN Vendedor: Bom
tfn.seller.good = 0,0.25,0.5
# TFN Vendedor: Muito Bom (Baixo custo/alta utilidade para ele oferecer)
tfn.seller.very_good = 0,0,0.25